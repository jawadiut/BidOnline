<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!--<h:head>-->

<h:body>

    <ui:composition template="template/commonLayout.xhtml">

        <ui:define name="title">
            Online-Bidder
        </ui:define>

        <ui:define name="content">

            <!--<div id="centerMenu">-->
                <!--<ui:insert name="centerMenu">-->
                    <!--<ui:include src="template/commonCenterMenu.xhtml"/>-->
                <!--</ui:insert>-->
            <!--</div>-->

            <div style="padding-left: 200px;padding-top: 20px;padding-right: 200px">
                <h:form>
                    <p:dataList value="#{homeController.itemList}" var="offers" rows="5"
                                paginator="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15" type="none">
                        <f:facet name="header">
                            Recent Offers
                        </f:facet>

                        <div style="background-color: #ffe4c4">
                            <h:panelGrid columns="3">
                                <p:outputLabel value="Item name:"/>
                                <p:spacer width="5px"/>
                                <p:outputLabel value=" #{offers.itemTitle}"/>
                                <p:outputLabel value="Fixed price:"/>
                                <p:spacer width="10px"/>
                                <p:outputLabel value="\$ #{offers.itemFixedPrice}"/>
                                <p:outputLabel value="Starting price:"/>
                                <p:spacer width="10px"/>
                                <p:outputLabel value="\$ #{offers.itemStartingPrice}"/>
                                <p:commandLink value="Posted By"
                                               action="#{homeController.showUserProfile(offers.userId)}"/>
                                <p:spacer width="10px"/>
                                <p:commandButton rendered="#{homeController.loggedUserId != offers.userId}"
                                                 value="Buy this item"
                                                 action="#{homeController.offeredItemDetails(offers.itemId)}"/>

                            </h:panelGrid>
                        </div>
                        <p:spacer height="10px"/>
                    </p:dataList>
                </h:form>
            </div>

        </ui:define>

    </ui:composition>
</h:body>

</html>
