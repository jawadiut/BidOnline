<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Pending Offers</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="130">
            <div style="float: right;padding-right: 10px">
                <p:outputLabel value=" #{pendingOffersController.loggedUserName}"/>
            </div>
            <div style="padding-top: 20px">
                <div style="float: left">
                    <h2 style="color: #d2691e">BidOnline</h2>
                </div>
                <div style="padding-left: 500px;float: right;padding-top: 20px">
                    <h:form>
                        <h:panelGrid columns="5">
                            <p:outputLabel value="Select category" style="color: red"/>
                            <p:selectOneMenu value="#{pendingOffersController.itemCategory}">
                                <f:selectItem itemValue="car" itemLabel="car"/>
                                <f:selectItem itemValue="motor-cycle" itemLabel="Motor-cycle"/>
                                <f:selectItem itemValue="auto-rickshaw" itemLabel="Auto-rickshaw"/>
                                <f:selectItem itemValue="house" itemLabel="House"/>
                                <f:selectItem itemValue="land" itemLabel="Land"/>
                                <f:selectItem itemValue="shirt" itemLabel="Shirt"/>
                                <f:selectItem itemValue="baby-wearings" itemLabel="Baby-wearings"/>
                                <f:selectItem itemValue="shari" itemLabel="Shari"/>
                                <f:selectItem itemValue="shoes" itemLabel="Shoes"/>
                                <f:selectItem itemValue="diamond" itemLabel="Diamond"/>
                                <f:selectItem itemValue="silver" itemLabel="Silver"/>
                                <f:selectItem itemValue="gold" itemLabel="Gold"/>
                                <f:selectItem itemValue="others" itemLabel="Others"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Search"
                                             action="#{pendingOffersController.showItemList(pendingOffersController.itemCategory)}"/>
                            <p:spacer width="30px"/>

                            <p:commandButton rendered="#{pendingOffersController.loggedUserId != null}"
                                             value="logout" action="#{pendingOffersController.logout}"/>

                        </h:panelGrid>
                    </h:form>
                </div>

            </div>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <div align="center">
                <h2 style="color: #006400">Pending Offers</h2>
            </div>
            <h:form rendered="#{offersByCategoryController.loggedUserId != null}">
                <p:menubar style="color: #add8e6">
                    <p:submenu label="My Profile">
                        <p:submenu label="Offers">
                            <p:menuitem value="Pending offers" outcome="myPendingList.xhtml"/>
                            <p:menuitem value="Active offers" outcome="myOffers.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Bids" outcome="myBidList.xhtml"/>
                        <p:menuitem value="Sellings" outcome="itemDetails.xhtml"/>
                        <p:menuitem value="Edit profile"/>
                    </p:submenu>
                    <p:submenu label="Available offers">
                        <!--<p:menuitem rendered="" value="Activate offers" outcome="pendingOffers.xhtml"/>-->
                        <p:menuitem value="Recent offers" outcome="availableOffers.xhtml"/>
                        <p:menuitem value="Top offers"/>
                    </p:submenu>
                    <p:menuitem value="Sell an item" outcome="itemDetails.xhtml"/>

                </p:menubar>
            </h:form>
            <p:spacer height="10px"/>



                <div style="width: 400px">
                    <p:dataList value="#{pendingOffersController.itemList}" var="offers"  rows="5"
                                paginator="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15"
                            type="none">
                        <h:form>
                        <!--<ui:param name="myVar" value="0"/>-->
                        <!--<p:graphicImage value="" height="200" width="200"/>-->
                        <div style="background-color: #ffe4c4">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Title:"/>
                                <p:outputLabel value=" #{offers.itemTitle}"/>
                                <p:outputLabel value="Subtitle:"/>
                                <p:outputLabel value="#{offers.itemSubtitle}"/>
                                <p:outputLabel value="Starting price:"/>
                                <p:outputLabel value="\$ #{offers.itemStartingPrice}"/>
                                <p:outputLabel value="Fixed price:"/>
                                <p:outputLabel value="\$ #{offers.itemFixedPrice}"/>
                                <p:commandLink value="Posted by"
                                               action="#{pendingOffersController.seeUserProfile(offers.userId)}"/>
                                <p:outputLabel value=""/>
                                <p:commandButton value="Activate Offer"
                                                 action="#{pendingOffersController.activateOffer(offers.itemId)}"/>
                                <p:commandButton value="Close Offer"
                                                 action="#{pendingOffersController.closeOffer(offers.itemId)}"/>
                            </h:panelGrid>
                        </div>
                        </h:form>
                        <p:spacer width="10px"/>
                    </p:dataList>
                </div>

        </p:layoutUnit>
    </p:layout>
</h:body>

</html>
